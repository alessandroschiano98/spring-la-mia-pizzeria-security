<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Dettagli Pizza')}"></head>
<body>
  <header th:replace="~{fragments/navbar :: navbar('Zio Schiano Pizzeria')}"></header>

  <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>


<body>
    <main class="container">
        <section class="row upper">
            <div class="col-12 p-5 mb-3">
                <h1 class="text-center fw-bold">
                   Dettagli pizza: [[${pizza.nome}]]
                </h1>
            </div>
        </section>

        <section class="row pizza-viewer justify-content-center">
            <div class="col-8" th:object="${pizza}">
                <article class="card">
                    <h5 class="card-header">Prezzo: [[*{prezzo}]] â‚¬</h5>
                    <div class="card-img-top text-center p-3">
                        <img th:src="*{fotoUrl}" class="w-50" alt="Foto della pizza" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold">[[*{nome}]]</h5>
                        <p class="card-text">[[*{descrizione}]]</p>
                        <a th:href="@{/pizze}" class="btn btn-primary">Torna alla lista</a>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
