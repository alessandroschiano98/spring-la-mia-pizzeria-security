<th-block th:fragment="navbar(title)">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">[[${title}]]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pizze}">Pizze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/offerte}">Offerte</a>
                    </li>
                </ul>
            </div>
                <form th:action="@{/logout}" method="post">
                    <div class="user-details" sec:authorize="isAuthenticated()">
                        Logged user: <span sec:authentication="name" class="me-3"></span>
                        Roles: <span sec:authentication="principal.authorities" class="me-3"></span>
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</th-block>
